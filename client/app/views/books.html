<h1>Books</h1>


<form ng-submit="addBook()">
    <input type="text" ng-model="newBookTitle" placeholder="Title">
    <input type="text" ng-model="newBookAuthor" placeholder="Author">
    <input type="text" ng-model="newYear" placeholder="Year">
    <input type="text" ng-model="newISBN" placeholder="ISBN">
    <input type="submit" value="Add">
</form>

<br> 
<ul ng-repeat="book in books">

  	<strong>Title:</strong>  {{book.title}}
  	<br>
  	<strong>Author:</strong> Author: {{book.author}}
  	<br>
  	<strong>Year:</strong> {{book.year}}
  	<br>
  	<strong>ISBN:</strong> {{book.ISBN}}

</ul>
